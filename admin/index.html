<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Health Configuration</title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css">
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <style>
        .m .col .select-wrapper+label {
            top: -26px;
        }
        .m span {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="m adapter-container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s12"><a href="#tab-health-checks" class="translate">Health Checks</a></li>
                </ul>
            </div>

            <!-- Health Checks Tab -->
            <div id="tab-health-checks" class="col s12 page">
                <div class="row">
                    <div class="col s12 m6 l4">
                        <input type="number" class="value" id="healthCheckIntervalMinutes" min="1" max="60" />
                        <label for="healthCheckIntervalMinutes" class="translate">Health check interval (minutes)</label>
                        <span class="translate">How often to run health checks (1-60 minutes)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
